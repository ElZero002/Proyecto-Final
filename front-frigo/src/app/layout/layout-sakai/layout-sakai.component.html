<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="!menuVisible">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <h2 class="app-name">FRIGO</h2>
      </div>
      <p-panelMenu [model]="items" [style]="{ width: '100%' }"></p-panelMenu>
    </aside>
  
    <!-- Main content -->
    <div class="main">
      <!-- Topbar -->
      <header class="topbar">
        <button class="menu-button" (click)="menuVisible = !menuVisible">
          <i class="pi pi-bars"></i>
        </button>
        <h3 class="page-title">Panel {{ rol | titlecase }}</h3>
        <button pButton label="Cerrar sesiÃ³n" icon="pi pi-power-off" class="p-button-sm p-button-danger" (click)="logout()"></button>
      </header>
  
      <!-- View -->
      <section class="content">
        <router-outlet></router-outlet>
      </section>
    </div>
  </div>
