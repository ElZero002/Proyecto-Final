<div class="login-wrapper">
  <div class="login-box">
    <img src="assets/logo-frigoservicios.png" alt="Logo" class="logo" />

    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="usuario">Correo</label>
      <input type="email" id="usuario" name="usuario" [(ngModel)]="usuario" required />

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" [(ngModel)]="clave" required />

      <a routerLink="/forgot-password" class="link">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="btn" [disabled]="!loginForm.valid">Ingresar</button>
      <a routerLink="/register" class="btn secondary">Registrarse</a>
    </form>
  </div>
</div>

<style>
  .login-wrapper {
    background: linear-gradient(to bottom, #fff, #e0f0ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: #fff;
    padding: 2rem;
    border: 2px solid #ff6f00;
    border-radius: 1rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .logo {
    width: 70%;
    margin-bottom: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: left;
  }

  input {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .link {
    text-align: right;
    display: block;
    font-size: 0.9rem;
    color: #1976d2;
    margin-top: -0.5rem;
  }

  .btn {
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    background: #ff6f00;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  .btn.secondary {
    background: #1976d2;
    text-align: center;
    text-decoration: none;
    display: block;
  }
</style>
