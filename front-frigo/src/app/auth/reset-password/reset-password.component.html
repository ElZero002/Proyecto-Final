<div class="card" style="max-width: 400px; margin: auto; margin-top: 4rem;">
  <h2>Restablecer contraseña</h2>

  <p-messages [(value)]="mensajes"></p-messages>

  <div class="p-fluid">
    <label for="clave">Nueva contraseña</label>
    <p-password [(ngModel)]="clave" toggleMask feedback="false" />

    <p-button label="Guardar" icon="pi pi-save" class="mt-2" (onClick)="cambiarContrasena()"></p-button>
  </div>
</div>
