<div class="register-container">
  <div class="form-box">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h2>
      <i class="pi pi-file-edit"></i> Registro de Usuario
    </h2>
    <p class="subtitle">Crea tu cuenta en Frigoservicios</p>

    <form (ngSubmit)="registrar()">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" [(ngModel)]="cedula" name="cedula" required />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" required />

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" [(ngModel)]="correo" name="correo" required />

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" [(ngModel)]="clave" name="clave" required />

      <button type="submit" class="btn register-btn">Registrarse</button>
    </form>

    <button (click)="irAlLogin()" class="btn login-link">
      ¿Ya tienes cuenta? Inicia sesión
    </button>
  </div>
</div>
