<div class="card" style="max-width: 400px; margin: auto; margin-top: 4rem;">
  <h2>¿Olvidaste tu contraseña?</h2>

  <p-messages [(value)]="mensajes"></p-messages>

  <div class="p-fluid">
    <label for="correo">Correo electrónico</label>
    <p-inputText [(ngModel)]="correo" name="correo" required />

    <p-button label="Enviar código" icon="pi pi-send" class="mt-2" (onClick)="enviarCodigo()"></p-button>
  </div>
</div>
